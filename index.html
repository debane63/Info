<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Lookup</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
}
.container {
    max-width: 550px;
    margin: 50px auto;
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}
.field {
    position: relative;
    margin-bottom: 20px;
}
.field input {
    width: 100%;
    padding: 15px 45px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: 0.3s;
    font-size: 16px;
}
.field input:focus {
    border-color: #007bff;
}
.field i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #007bff;
}
button.search-btn {
    width: 100%;
    padding: 15px;
    background: #007bff;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 18px;
}
button.search-btn:hover {
    background: #0056b3;
}
#output {
    margin-top: 20px;
}
.result-card, .error-card {
    background: #e9f5ff;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    word-wrap: break-word;
    opacity: 0; /* Animation Start */
    transform: translateY(10px);
    animation: fadeIn 0.5s ease forwards;
}
.error-card {
    background: #ffe9e9;
    color: #d8000c;
}
.result-card p {
    margin: 8px 0;
    line-height: 1.4;
}
.result-card i {
    color: #007bff;
    margin-right: 10px;
    width: 20px;
    text-align: center;
}
@keyframes fadeIn {
    100% {opacity: 1; transform: translateY(0);}
}
.loading {
    text-align: center;
    font-size: 24px;
    color: #007bff;
    margin-top: 20px;
}
.loading i {
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
</style>
</head>
<body>
<div class="container" id="top">
    <h1><i class="fa-solid fa-magnifying-glass-chart"></i> Number Lookup</h1>
    
    <div class="field" id="mobileField">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="mobile" placeholder="Enter 10-digit Mobile Number" maxlength="10">
    </div>
    
    <button class="search-btn" onclick="search()"><i class="fa-solid fa-search"></i> Search</button>
    <div id="output"></div>
</div>

<script>
function search() {
    let mobile = document.getElementById('mobile').value.trim();
    let output = document.getElementById('output');
    
    // 1. ইনপুট যাচাই
    if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
        output.innerHTML = '<div class="error-card"><i class="fa-solid fa-triangle-exclamation"></i> Please enter a valid 10-digit Mobile Number.</div>';
        return;
    }

    // 2. লোডিং স্ট্যাটাস
    output.innerHTML = '<div class="loading"><i class="fa-solid fa-spinner"></i> Loading...</div>';

    // 3. ডেমো/নকল ডেটা দিয়ে রেজাল্ট দেখানোর জন্য setTimeout ব্যবহার করা হলো
    // আসল API কল এইখানে যাবে, কিন্তু আমি ডেমো ডেটা ব্যবহার করছি।
    setTimeout(() => {
        // একটি নকল/ডেমো রেজাল্ট ডেটা
        const mockResult = [{
            name: "Rahul Sharma",
            father_name: "Om Prakash Sharma",
            mobile: mobile,
            alt_mobile: "9876543210",
            circle: "West Bengal",
            aadhaar_number: "XXXX XXXX 1234",
            address: "12/A, Park Street, Kolkata - 700016",
            email: "rahul.s@example.com"
        }];

        let html = '';
        mockResult.forEach(item => {
            html += `<div class="result-card">
                <p><i class="fa-solid fa-user"></i><strong>Name:</strong> ${item.name}</p>
                <p><i class="fa-solid fa-user-pen"></i><strong>Father's Name:</strong> ${item.father_name}</p>
                <p><i class="fa-solid fa-phone"></i><strong>Mobile:</strong> ${item.mobile}</p>
                <p><i class="fa-solid fa-phone-volume"></i><strong>Alt Mobile:</strong> ${item.alt_mobile}</p>
                <p><i class="fa-solid fa-signal"></i><strong>Circle:</strong> ${item.circle}</p>
                <p><i class="fa-solid fa-id-card"></i><strong>Aadhaar:</strong> ${item.aadhaar_number}</p>
                <p><i class="fa-solid fa-location-dot"></i><strong>Address:</strong> ${item.address}</p>
                <p><i class="fa-solid fa-envelope"></i><strong>Email:</strong> ${item.email}</p>
            </div>`;
        });
        output.innerHTML = html;

    }, 1500); // 1.5 সেকেন্ডের পরে রেজাল্ট দেখাবে
}
</script>
</body>
</html>
